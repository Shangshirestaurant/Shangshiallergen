<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Shang Shi — Allergen & Dish Guide</title>
<link rel="stylesheet" href="styles.css?v=20250818_logoJPG_introGlow_fullscreen_zipfix">
<link rel="manifest" href="manifest.webmanifest">
</head><body>
<!-- Intro Overlay -->
<div id="intro-screen" aria-hidden="true">
  <div class="intro-content">
    <h1 class="intro-title">Shang Shi</h1>
    <button class="intro-logo only-logo" id="enter-btn" aria-label="Enter">
      <img src="./logo.jpg?v=20250818_logoJPG_introGlow_fullscreen_zipfix?v=20250818_introLogo_fix_path_dualbg" alt="Shang Shi Logo"
           onerror="this.style.display='none'; this.closest('.intro-logo').classList.add('fallback');">
    </button>
    <div class="intro-hint">Enter</div>
  </div>
</div>

<!-- App content wrapper -->
<div id="app-content" class="hidden">

<header class="nav glass">
  <a href="index.html" class="nav-logo"><img src="logo.jpg?v=20250818_header_singlelogo_stickybar_fix" alt="Shang Shi"></a>

  <div class="nav-left"><div class="nav-actions">
    <button id="langToggle" class="mini ghost" aria-label="Language">EN</button>
    <button id="themeToggle" class="mini ghost" aria-label="Theme">☀️</button>
  </div></div><div class="nav-right"></div>
</header>

<section class="hero"><div class="shell hero-grid">
  <div>
    <h1 data-i18n="hero_title">Shang Shi Allergen selector</h1>
    <p class="lead" data-i18n="hero_body">Tick allergens, see safe dishes instantly.</p>
    <div class="hero-ctas">
      <a class="btn primary" href="#selector" data-i18n="open_selector">Open selector</a>
      <a class="btn ghost" href="ingredients.html" data-i18n="ingredients">Ingredients</a>
    </div>
  </div>
  <!-- (Hero logo removed by request) -->
</div></section>

<main id="selector"><div class="shell main-grid">
  <section class="panel">
    <div class="toolbar">
      <input id="search" class="search" placeholder="Search dishes…" data-i18n-placeholder="search_dishes">
      <button id="clearBtn" class="btn ghost small" data-i18n="clear">Clear</button>
    </div>

    <!-- Quick presets -->
    <div class="presets">
      <button class="chip action" data-preset="gluten" data-i18n="preset_glutenfree">Gluten‑free</button>
      <button class="chip action" data-preset="dairy" data-i18n="preset_dairyfree">Dairy‑free</button>
      <button class="chip action" data-preset="nuts" data-i18n="preset_nutfree">Nut‑free</button>
    </div>

    <div id="results" class="cards"></div>
    <div id="empty" class="note" style="display:none" data-i18n="no_matches">No dishes match your filters.</div>
  </section>
</div></main>

<!-- Bottom-sheet allergen selector -->
<aside id="stickyPanel" class="bottom-sheet" aria-label="Allergen selector">
  <button id="sheetHandle" class="handle" aria-expanded="false">
    <span class="handle-text" data-i18n="select_allergens">Select allergens</span>
    <span class="chev" aria-hidden="true"></span>
  </button>

  <div class="sheet-body">
    <div class="modes">
      <label class="chip"><input type="radio" name="mode" value="safe" checked><span data-i18n="mode_safe">SAFE (exclude)</span></label>
      <label class="chip"><input type="radio" name="mode" value="contains"><span data-i18n="mode_contains">CONTAINS</span></label>
    </div>

    <div class="ms">
      <div id="msMenu" class="ms-menu open" role="menu">
        <div id="msList" class="ms-list"></div>
      </div>
    </div>

    <div class="toolbar smallgap">
      <input id="ingInline" class="search" placeholder="Search by ingredient…" data-i18n-placeholder="search_ingredients">
    </div>
    <p class="note small" data-i18n="disclaimer">⚠️ Always double check with the Chef.</p>
  </div>
</aside>

<button id="toTop" class="fab" aria-label="Scroll to top">↑</button>

<footer class="footer"><div class="shell">© Shang Shi • FOH Allergen & Ingredients Selector</div></footer>
<script src="app.js?v=20250818_logoJPG_introGlow_fullscreen_zipfix" defer></script>

  </div>
</body></html>
